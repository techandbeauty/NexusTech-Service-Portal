<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - Nexus Tech Digital Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #0d1117 0%, #161b22 50%, #0066ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, #00d4ff 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #0066ff 0%, transparent 50%);
            opacity: 0.1;
            z-index: 1;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 24px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: #00d4ff;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 2;
        }

        .back-home {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 12px 24px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .back-home:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #00d4ff;
            transform: translateY(-2px);
        }

        /* Main Container */
        .login-container {
            background: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid #30363d;
            border-radius: 16px;
            padding: 48px;
            width: 100%;
            max-width: 480px;
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0066ff, #00d4ff);
            border-radius: 16px 16px 0 0;
        }

        /* Form Header */
        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-header h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 12px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .form-header p {
            color: #8b949e;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Toggle Buttons */
        .form-toggle {
            display: flex;
            background: #0d1117;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 32px;
        }

        .toggle-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: #8b949e;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .toggle-btn.active {
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            color: white;
        }

        /* Form Styles */
        .auth-form {
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #00d4ff;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            background: #0d1117;
            border: 2px solid #30363d;
            border-radius: 8px;
            padding: 16px;
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #6e7681;
        }

        /* Password visibility toggle */
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #00d4ff;
        }

        /* Remember me and forgot password */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #00d4ff;
        }

        .checkbox-wrapper label {
            color: #c9d1d9;
            font-size: 14px;
            font-weight: 500;
            margin: 0;
            text-transform: none;
            letter-spacing: normal;
        }

        .forgot-password {
            color: #00d4ff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
            cursor: pointer;
            border: none;
            background: none;
        }

        .forgot-password:hover {
            color: #ffffff;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.4);
        }

        .submit-btn:disabled {
            background: #30363d;
            color: #8b949e;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Divider */
        .divider {
            position: relative;
            text-align: center;
            margin: 32px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #30363d;
        }

        .divider span {
            background: rgba(22, 27, 34, 0.95);
            padding: 0 16px;
            color: #8b949e;
            font-size: 14px;
            font-weight: 500;
        }

        /* Social Login */
        .social-login {
            margin-bottom: 24px;
        }

        .social-btn {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #30363d;
            color: #c9d1d9;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .social-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: #00d4ff;
            transform: translateY(-1px);
        }

        .social-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Error/Success Messages */
        .message {
            padding: 12px 16px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #f85149;
        }

        .success-message {
            background: rgba(40, 202, 66, 0.1);
            border: 1px solid rgba(40, 202, 66, 0.3);
            color: #28ca42;
        }

        .message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            color: #6e7681;
            font-size: 12px;
            line-height: 1.5;
        }

        .login-footer a {
            color: #00d4ff;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* Hidden forms */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px;
                padding: 32px 24px;
                max-width: none;
            }

            .header {
                padding: 16px;
            }

            .form-header h1 {
                font-size: 28px;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                padding: 24px 16px;
            }

            .form-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <a href="index.html" class="logo">Nexus Tech</a>
        <a href="index.html" class="back-home">← Back to Home</a>
    </div>

    <!-- Main Login Container -->
    <div class="login-container">
        <!-- Form Header -->
        <div class="form-header">
            <h1>Client Portal</h1>
            <p>Sign in to access your projects, billing, and account information.</p>
        </div>

        <!-- Toggle between Sign In and Sign Up -->
        <div class="form-toggle">
            <button class="toggle-btn active" onclick="toggleForm('signin')">Sign In</button>
            <button class="toggle-btn" onclick="toggleForm('signup')">Sign Up</button>
        </div>

        <!-- Messages -->
        <div class="message error-message" id="errorMessage"></div>
        <div class="message success-message" id="successMessage"></div>

        <!-- Sign In Form -->
        <div class="form-section active" id="signinForm">
            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="signinEmail">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="signinEmail" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signinPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signinPassword" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('signinPassword')">👁️</button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Keep me signed in</label>
                    </div>
                    <button type="button" class="forgot-password" onclick="showForgotPassword()">Forgot password?</button>
                </div>

                <button type="submit" class="submit-btn" id="signinBtn">
                    Sign In
                </button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="form-section" id="signupForm">
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="signupName" name="name" placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <div class="input-wrapper">
                        <input type="email" id="signupEmail" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="signupPassword" name="password" placeholder="Create a password (min 6 characters)" required minlength="6">
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">👁️</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">👁️</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="signupBtn">
                    Create Account
                </button>
            </form>
        </div>

        <!-- Social Login -->
        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-login">
            <button class="social-btn" id="googleBtn" onclick="signInWithGoogle()">
                <span>🔗</span>
                Continue with Google
            </button>
            <button class="social-btn" id="githubBtn" onclick="signInWithGitHub()">
                <span>💻</span>
                Continue with GitHub
            </button>
        </div>

        <!-- Footer -->
        <div class="login-footer">
            By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.<br>
            Need help? <a href="connect.html">Contact Support</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            signInWithPopup,
            GoogleAuthProvider,
            GithubAuthProvider,
            sendPasswordResetEmail,
            updateProfile,
            onAuthStateChanged
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration - REPLACE WITH YOUR CONFIG
        const firebaseConfig = {
            // Add your Firebase config here
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Make auth available globally
        window.firebaseAuth = auth;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithPopup = signInWithPopup;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.GithubAuthProvider = GithubAuthProvider;
        window.sendPasswordResetEmail = sendPasswordResetEmail;
        window.updateProfile = updateProfile;

        // Check if user is already authenticated
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Display config notice if not configured
        if (firebaseConfig.apiKey === "your-api-key") {
            showMessage('error', '⚠️ Firebase not configured. Please add your Firebase config to enable authentication.');
        }
    </script>

    <script>
        let currentForm = 'signin';

        // Toggle between forms
        function toggleForm(formType) {
            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Hide all forms
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));

            // Show selected form
            if (formType === 'signin') {
                document.getElementById('signinForm').classList.add('active');
                currentForm = 'signin';
            } else {
                document.getElementById('signupForm').classList.add('active');
                currentForm = 'signup';
            }

            // Clear messages
            clearMessages();
        }

        // Password visibility toggle
        function togglePassword(inputId) {
            const passwordInput = document.getElementById(inputId);
            const toggleBtn = passwordInput.parentElement.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = '👁️';
            }
        }

        // Show/hide messages
        function showMessage(type, message) {
            clearMessages();
            const messageEl = document.getElementById(type === 'error' ? 'errorMessage' : 'successMessage');
            messageEl.textContent = message;
            messageEl.classList.add('show');
        }

        function clearMessages() {
            document.querySelectorAll('.message').forEach(msg => {
                msg.classList.remove('show');
            });
        }

        // Sign In Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('signinEmail').value;
            const password = document.getElementById('signinPassword').value;
            const submitBtn = document.getElementById('signinBtn');
            
            clearMessages();
            
            // Show loading state
            submitBtn.innerHTML = '<span class="loading"></span>Signing In...';
            submitBtn.disabled = true;
            
            try {
                const userCredential = await window.signInWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;
                
                showMessage('success', 'Welcome back! Redirecting to dashboard...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Sign in error:', error);
                let errorMessage = 'Sign in failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showMessage('error', errorMessage);
                
                submitBtn.innerHTML = 'Sign In';
                submitBtn.disabled = false;
            }
        });

        // Sign Up Form Handler
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('signupBtn');
            
            clearMessages();
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showMessage('error', 'Passwords do not match.');
                return;
            }
            
            // Show loading state
            submitBtn.innerHTML = '<span class="loading"></span>Creating Account...';
            submitBtn.disabled = true;
            
            try {
                const userCredential = await window.createUserWithEmailAndPassword(window.firebaseAuth, email, password);
                const user = userCredential.user;
                
                // Update user profile with name
                await window.updateProfile(user, {
                    displayName: name
                });
                
                showMessage('success', 'Account created successfully! Redirecting to dashboard...');
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Sign up error:', error);
                let errorMessage = 'Account creation failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = 'An account with this email already exists.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                    case 'auth/weak-password':
                        errorMessage = 'Password should be at least 6 characters long.';
                        break;
                }
                
                showMessage('error', errorMessage);
                
                submitBtn.innerHTML = 'Create Account';
                submitBtn.disabled = false;
            }
        });

        // Google Sign In
        async function signInWithGoogle() {
            const provider = new window.GoogleAuthProvider();
            const googleBtn = document.getElementById('googleBtn');
            
            googleBtn.disabled = true;
            googleBtn.innerHTML = '<span class="loading"></span>Connecting...';
            
            try {
                const result = await window.signInWithPopup(window.firebaseAuth, provider);
                const user = result.user;
                
                showMessage('success', 'Successfully signed in with Google! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Google sign in error:', error);
                showMessage('error', 'Google sign in failed. Please try again.');
                
                googleBtn.disabled = false;
                googleBtn.innerHTML = '<span>🔗</span>Continue with Google';
            }
        }

        // GitHub Sign In
        async function signInWithGitHub() {
            const provider = new window.GithubAuthProvider();
            const githubBtn = document.getElementById('githubBtn');
            
            githubBtn.disabled = true;
            githubBtn.innerHTML = '<span class="loading"></span>Connecting...';
            
            try {
                const result = await window.signInWithPopup(window.firebaseAuth, provider);
                const user = result.user;
                
                showMessage('success', 'Successfully signed in with GitHub! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('GitHub sign in error:', error);
                showMessage('error', 'GitHub sign in failed. Please try again.');
                
                githubBtn.disabled = false;
                githubBtn.innerHTML = '<span>💻</span>Continue with GitHub';
            }
        }

        // Forgot Password
        async function showForgotPassword() {
            const email = document.getElementById('signinEmail').value;
            
            if (!email) {
                showMessage('error', 'Please enter your email address first.');
                document.getElementById('signinEmail').focus();
                return;
            }
            
            try {
                await window.sendPasswordResetEmail(window.firebaseAuth, email);
                showMessage('success', `Password reset email sent to ${email}. Check your inbox!`);
            } catch (error) {
                console.error('Password reset error:', error);
                let errorMessage = 'Failed to send password reset email.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email address.';
                }
                
                showMessage('error', errorMessage);
            }
        }

        // Enhanced form interactions
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });

        // Configuration notice
        setTimeout(() => {
            if (!window.firebaseAuth || window.firebaseAuth.app.options.apiKey === "your-api-key") {
                const notice = document.createElement('div');
                notice.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    background: rgba(255, 193, 7, 0.1);
                    border: 1px solid #ffc107;
                    color: #ffc107;
                    padding: 16px;
                    border-radius: 8px;
                    font-size: 12px;
                    z-index: 1000;
                    max-width: 300px;
                `;
